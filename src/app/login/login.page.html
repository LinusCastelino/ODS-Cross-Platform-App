<ion-header>
    <ion-toolbar>
        <ion-title>OneDataShare</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
        <h4 text-center margin-top>Log In Page Temperary Text</h4>
        <div class="center" >
        <div id="logInBlock" >
                <ion-row text-center>
                        <ion-col text-center>
                                <ion-item>
                                        <ion-label stacked>Email ID</ion-label>
                                        <ion-input [(ngModel)]="emailId"></ion-input>
                                      </ion-item>
                                    
                                      <ion-item>
                                        <ion-label stacked>Password</ion-label>
                                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                                      </ion-item>
                                    
                                      <div text-center margin-top >
                                            <ion-button shape="round" fill="outline" color="light"(click)="loginAPI()">Submit</ion-button>
                                        <!-- <button ion-button margin-right (click)="signUp()">
                                          SIGN UP
                                        </button>
                                    
                                        <button ion-button color="secondary" (click)="signIn()">
                                          SIGN IN
                                        </button> -->
                                      </div>
                        </ion-col>
                      </ion-row>
        </div>
        <ion-button expand="block" (click)="logIn()">Log In</ion-button>
        <div id="signUpBlock" >
                <ion-row text-center>
                        <ion-col text-center>
                                <ion-item>
                                        <ion-label stacked>Email ID</ion-label>
                                        <ion-input [(ngModel)]="emailId"></ion-input>
                                      </ion-item>
                                    
                                      <ion-item>
                                        <ion-label stacked>Password</ion-label>
                                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                                      </ion-item>
                                      <ion-item>
                                            <ion-label stacked>Confirm Password</ion-label>
                                            <ion-input type="password" [(ngModel)]="password"></ion-input>
                                          </ion-item>
                                    
                                      <div text-center margin-top >
                                            <ion-button shape="round" fill="outline" color="light">Submit</ion-button>
                                        <!-- <button ion-button margin-right (click)="signUp()">
                                          SIGN UP
                                        </button>
                                    
                                        <button ion-button color="secondary" (click)="signIn()">
                                          SIGN IN
                                        </button> -->
                                      </div>
                        </ion-col>
                      </ion-row>
        </div>
        <ion-button expand="block" (click)="signUp()">Sign Up</ion-button>
    </div>

        
</ion-content>
