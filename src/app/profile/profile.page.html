<ion-content padding>
<ion-grid *ngIf="profileFlag">
    <ion-row>
        <ion-col (size)="columnOneSize">
            <ion-label>
                Email ID:
            </ion-label>
        </ion-col>
        <ion-col (size)="columnTwoSize">
                <ion-label>
                        {{email}}
                </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
            <ion-col (size)="columnOneSize">
                <ion-label>
                    First Name:
                </ion-label>
            </ion-col>
            <ion-col (size)="columnTwoSize">
                    <ion-label>
                            {{fname}}
                    </ion-label>
            </ion-col>
    </ion-row>
    <ion-row>
            <ion-col (size)="columnOneSize">
                <ion-label>
                    Last Name:
                </ion-label>
            </ion-col>
            <ion-col (size)="columnTwoSize">
                    <ion-label>
                            {{lname}}
                    </ion-label>
            </ion-col>
    </ion-row>   
    <ion-row>
            <ion-col (size)="columnOneSize">
                <ion-label>
                    Organization:
                </ion-label>
            </ion-col>
            <ion-col (size)="columnTwoSize">
                    <ion-label>
                            {{organization}}
                    </ion-label>
            </ion-col>
    </ion-row> 
    <ion-row>
            <ion-col (size)="columnTwoSize" class="ion-col-button-resetPassword">
                    <button (click)="resetPassword()" class="btn btn-primary">Reset Password</button>
            </ion-col>
        </ion-row>
    <ion-row>
            <ion-col (size)="columnOneSize" class="ion-col-button-logout">
                    <button (click)="logOut()" class="btn btn-primary">Logout</button>
            </ion-col>
        </ion-row>
        
</ion-grid>

<ion-grid *ngIf="changePasswordFlag">
    <ion-row text-center>
     <ion-col text-center>
        <input type="text" [(ngModel)]="email" class="form-control" id="profileEmailId" readonly>
     </ion-col>
</ion-row>
<ion-row text-center>
    <ion-col text-center>
            <input type="password" [(ngModel)]="profileOldPass" class="form-control" id="profileOldPass" placeholder="Enter your old password">
    </ion-col>
</ion-row>
<ion-row>
    <ion-col>
            <input type="password" [(ngModel)]="profileNewPass" class="form-control" id="profieNewPass" placeholder="Enter New Password">
    </ion-col>
</ion-row>
<ion-row>
        <ion-col>
                <input type="password" [(ngModel)]="profileConfirmNewPass" class="form-control" id="profileConfirmNewPass" placeholder="Confirm New Password">
        </ion-col>
</ion-row>
<ion-row>
        <ion-col>
                <button (click)="changePassword()" class="btn btn-primary">Change Password</button>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
