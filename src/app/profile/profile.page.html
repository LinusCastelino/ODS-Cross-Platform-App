<ion-content padding>
   <ion-grid *ngIf="profileFlag" class="">
      <ion-row class="rows">
         <ion-col (size)="columnOneSize">
            <ion-label>
               <b>Email ID:</b>
            </ion-label>
         </ion-col>
         <ion-col (size)="columnTwoSize">
            <ion-label>
               {{email}}
            </ion-label>
         </ion-col>
      </ion-row>
      <ion-row class="rows">
         <ion-col (size)="columnOneSize">
            <ion-label>
               <b>First Name:</b>
            </ion-label>
         </ion-col>
         <ion-col (size)="columnTwoSize">
            <ion-label>
               {{fname}}
            </ion-label>
         </ion-col>
      </ion-row>
      <ion-row class="rows">
         <ion-col (size)="columnOneSize">
            <ion-label>
               <b>Last Name:</b>
            </ion-label>
         </ion-col>
         <ion-col (size)="columnTwoSize">
            <ion-label>
               {{lname}}
            </ion-label>
         </ion-col>
      </ion-row>
      <ion-row class="rows">
         <ion-col (size)="columnOneSize">
            <ion-label>
               <b>Organization:</b>
            </ion-label>
         </ion-col>
         <ion-col (size)="columnTwoSize">
            <ion-label>
               {{organization}}
            </ion-label>
         </ion-col>
      </ion-row>
   </ion-grid>
   <ion-grid *ngIf="profileFlag">
      <ion-row>
         <ion-col size="7" class="ion-col-button-resetPassword">
            <ion-button (click)="resetPassword()" expand="block" >Reset Password</ion-button>
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col size="7" class="ion-col-button-logout">
            <ion-button (click)="logOut()" expand="block">Logout</ion-button>
         </ion-col>
      </ion-row>
   </ion-grid>
   <ion-grid *ngIf="changePasswordFlag" class="center">
      <ion-row text-center>
         <ion-col text-center>
            <input type="text" [(ngModel)]="email" class="form-control" id="profileEmailId" readonly>
         </ion-col>
      </ion-row>
      <ion-row text-center>
         <ion-col text-center>
            <input type="password" [(ngModel)]="profileOldPass" class="form-control" id="profileOldPass" placeholder="Enter your old password">
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <input type="password" [(ngModel)]="profileNewPass" class="form-control" id="profieNewPass" placeholder="Enter New Password">
         </ion-col>
      </ion-row>
      <ion-row>
         <ion-col>
            <input type="password" [(ngModel)]="profileConfirmNewPass" class="form-control" id="profileConfirmNewPass" placeholder="Confirm New Password">
         </ion-col>
      </ion-row>
      <ion-row>
            <ion-col size="4">
               <ion-button expand="block" (click)="backToProfile()">Back</ion-button>
            </ion-col>
         <ion-col size="8">
            <ion-button expand="block" (click)="changePassword()">Change Password</ion-button>
         </ion-col>
      </ion-row>
   </ion-grid>
</ion-content>
