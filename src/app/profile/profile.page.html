<ion-header>
    <ion-toolbar>
        <ion-title>OneDataShare</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
<!-- <h1 *ngIf="profile">Email: {{email}}</h1> -->
<div>
    <h3>Change your Password</h3>
</div>
<ion-row text-center>
    <ion-col text-center>
    <form (submit)="chanePasswordApi($event)">
        <div class="form-group">
            <input type="text" class="form-control" id="profileEmail" aria-describedby="emailHelp" placeholder={{email}} readonly>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="profileOldPass" placeholder="Enter your old password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="profieNewPass" placeholder="Enter New Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="profileConfirmNewPass" placeholder="Confirm New Password">
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    </ion-col>
</ion-row>
</ion-content>
