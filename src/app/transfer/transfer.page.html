<ion-content padding>

    <div class="transfer-option">
        <ion-item-group>
            <ion-item (click)="srcEndpointClick()" class="border">
                <ion-label>
                    Source Endpoint
                    <ion-icon *ngIf="srcEndpointOpen" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="!srcEndpointOpen" name="arrow-dropup"></ion-icon>
                </ion-label>
            </ion-item>

            <div id="srcEndpoint" [hidden]="srcEndpointOpen" class="dropdown">
                <app-browse-component (selectionEmitter)="handleSrcSelection($event)" [type]="'source'" #source></app-browse-component>
            </div>
            <ion-card *ngIf="srcEndpointOpen && srcSelection !== null && srcSelection !== ''" class="current-selection">
                Current Selection - <br /> {{ srcSelection }}
                <ion-label (click)="clearSrcSelection()" class="clear-selection">
                    <b><u>Clear Selection</u></b>
                </ion-label>
            </ion-card>
        </ion-item-group>
    </div>

    <div class="transfer-option">
        <ion-item-group>
            <ion-item (click)="destEndpointClick()" class="border">
                <ion-label>
                    Destination Endpoint (Directory)
                    <ion-icon *ngIf="destEndpointOpen" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="!destEndpointOpen" name="arrow-dropup"></ion-icon>
                </ion-label>
            </ion-item>

            <div id="destEndpoint" [hidden]="destEndpointOpen" class="dropdown">
                <app-browse-component (selectionEmitter)="handleDestSelection($event)" [type]="'destination'" #destination></app-browse-component>
            </div>
            <ion-card *ngIf="destEndpointOpen && destSelection !== null && destSelection !== ''" class="current-selection">
                Current Selection - <br /> {{ destSelection }}
                <ion-label (click)="clearDestSelection()" class="clear-selection">
                    <b><u>Clear Selection</u></b>
                </ion-label>
            </ion-card>
        </ion-item-group>
    </div>

    <div class="transfer-option">
