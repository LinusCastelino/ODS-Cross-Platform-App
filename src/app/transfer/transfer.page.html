<ion-content padding>

    <div class="transfer-option">
        <ion-item-group>
            <ion-item (click)="srcEndpointClick()" class="border">
                <ion-label>
                    Source Endpoint
                    <ion-icon *ngIf="srcEndpointOpen" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="!srcEndpointOpen" name="arrow-dropup"></ion-icon>
                </ion-label>
            </ion-item>

            <div id="srcEndpoint" [hidden]="srcEndpointOpen" class="dropdown">
                <app-browse-component></app-browse-component>
            </div>
        </ion-item-group>
    </div>

    <div class="transfer-option">
        <ion-item-group>
            <ion-item (click)="destEndpointClick()" class="border">
                <ion-label>
                    Destination Endpoint
                    <ion-icon *ngIf="destEndpointOpen" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="!destEndpointOpen" name="arrow-dropup"></ion-icon>
                </ion-label>
            </ion-item>

            <div id="destEndpoint" [hidden]="destEndpointOpen" class="dropdown">
                <app-browse-component></app-browse-component>
            </div>
        </ion-item-group>
    </div>

    <div class="transfer-option">
        <ion-item-group>
            <ion-item (click)="transferSettingsClick()" class="border">
                <ion-label>
                    Transfer Settings
                    <ion-icon *ngIf="transferSettingsOpen" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="!transferSettingsOpen" name="arrow-dropup"></ion-icon>
                </ion-label>
            </ion-item>

            <div id="srcEndpoint" [hidden]="transferSettingsOpen" class="dropdown">
                <div class="browse-component-wrapper">
                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Optimization
                            </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio-group>
                                <ion-item>
                                    <ion-radio value="None" checked></ion-radio>
                                    <ion-label>None</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="2ndOrder"></ion-radio>
                                    <ion-label>2nd Order</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="PCP"></ion-radio>
                                    <ion-label>PCP</ion-label>
                                </ion-item>
                            </ion-radio-group>
                        </ion-item>
                    </ion-item-group>

                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Overwrite
                            </ion-label>
                        </ion-item>
                        
                        <ion-item>
                            <ion-radio-group>
                                <ion-item>
                                    <ion-radio value="true" checked></ion-radio>
                                    <ion-label>True</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="false"></ion-radio>
                                    <ion-label>False</ion-label>
                                </ion-item>
                            </ion-radio-group>
                        </ion-item>
                        
                    </ion-item-group>

                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Integrity
                            </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio-group>
                                <ion-item>
                                    <ion-radio value="true" checked></ion-radio>
                                    <ion-label>True</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="false"></ion-radio>
                                    <ion-label>False</ion-label>
                                </ion-item>
                            </ion-radio-group>
                        </ion-item>
                        
                    </ion-item-group>

                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Encrypt
                            </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio-group>
                                <ion-item>
                                    <ion-radio value="true" checked></ion-radio>
                                    <ion-label>True</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="false"></ion-radio>
                                    <ion-label>False</ion-label>
                                </ion-item>
                            </ion-radio-group>
                        </ion-item>
                        
                    </ion-item-group>

                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Compress
                            </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio-group>
                                <ion-item>
                                    <ion-radio value="true" checked></ion-radio>
                                    <ion-label>True</ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-radio value="false"></ion-radio>
                                    <ion-label>False</ion-label>
                                </ion-item>
                            </ion-radio-group>
                        </ion-item>
                        
                    </ion-item-group>

                    <ion-item-group>
                        <ion-item>
                            <ion-label>
                                Retry Counts
                            </ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-range min="0" max="5" step="1">
                                <ion-label slot="start">0</ion-label>
                                <ion-label slot="end">5</ion-label>
                            </ion-range>
                        </ion-item>
                    </ion-item-group>
                </div>
            </div>
        </ion-item-group>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <ion-button (click)="intiatedTransfer()">Initiate Transfer</ion-button>
            </div>
        </div>
    </div>

</ion-content>
